<mat-card>

  <mat-card-content>
<div>
  <amplify-authenticator hand>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <button (click)="signOut()">Sign Out</button>
      <button (click)="go()">Go</button>
    </ng-template>
  </amplify-authenticator>
</div>
  </mat-card-content>
</mat-card>
