
<div style="width: 100%; height: 200px;" class="mat-elevation-z8">
  <ngx-charts-line-chart

    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [yScaleMin] = "yScaleMin"
    [results]="results"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    [curve]="curve"
    [xScaleMin]="xScaleMin"
    [xScaleMax]="xScaleMax"
  >
  </ngx-charts-line-chart>
</div>
