<div style="width: 100%; height: 250px; box-sizing: border-box; border-style: solid;">
<ngx-charts-bubble-chart

  [scheme]="colorScheme"
  [results]="results"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"

  [minRadius]="minRadius"
  [maxRadius]="maxRadius"
  (select)="onSelect($event)"
 >
</ngx-charts-bubble-chart>
</div>
