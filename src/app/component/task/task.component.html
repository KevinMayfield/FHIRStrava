<div>
  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">




    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef> Flag </th>
      <td mat-cell *matCellDef="let task">  <span *ngIf="task.code !== undefined">
        <i *ngIf="task.code !== undefined"> {{task.code.coding[0].display}}</i>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef width="5%"> Status </th>
      <td mat-cell *matCellDef="let task">  {{task.status}} </td>
    </ng-container>


    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let task">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(task)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef width="5%"></th>
      <td mat-cell *matCellDef="let task">
        <span *ngIf="task.requester !=undefined">
          {{task.requester.display}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef width="10%"> Date Due </th>
      <td mat-cell *matCellDef="let task">  <span *ngIf="task.executionPeriod !== undefined  && task.executionPeriod.start !== undefined"> {{task.executionPeriod.start | date: 'dd-MMM-yyyy'}} </span> </td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef width="10%"> End </th>
      <td mat-cell *matCellDef="let task">  <span *ngIf="task.period !== undefined && task.period.end !== undefined"> {{task.period.end | date: 'dd-MMM-yyyy'}} </span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
