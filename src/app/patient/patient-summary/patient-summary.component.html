
<span *ngIf="patientId!=undefined">

   <mat-card>
     <h2>Summary</h2>
     <mat-card-content>

       <mat-tab-group>
          <mat-tab label="Summary">

                 <!-- Conditions -->
            <h2>Active Problems</h2>
            <app-condition [patientId]="patientId" (encounter)="selectEncounter($event)" [clinicalStatus]="'active'"> </app-condition>

            <h2>Allergies</h2>
             <app-allergy-intolerance [patientId]="patientId" > </app-allergy-intolerance>

            <h2>Diary Entries</h2>
           <app-task [patientId]="patientId" > </app-task>
          </mat-tab>


          <mat-tab label="Consultations">

            <app-composition [patientId]="patientId" > </app-composition>

          </mat-tab>

       </mat-tab-group>
  </mat-card-content>
     </mat-card>

</span>
